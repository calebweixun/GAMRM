<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <base href="/GAMRM/" />
    <!-- This is the base URL for the relative path -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png" />

    <title>GA使用者資料更新介面</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/userProfileEdit.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="logo" />
        </a>
      </div>
    </header>
    <div class="container">
      <!-- Email 搜尋表單 -->
      <div class="card">
        <h2>GA使用者資料查詢/更新</h2>
        <div class="form-group">
          <label for="email">請輸入Email進行查詢</label>
          <input
            type="text"
            id="email"
            class="input"
            placeholder="請輸入Email"
          />
          <button
            onclick="searchUserData('edit')"
            id="confirmButton"
            class="btn btn-primary"
          >
            搜尋
          </button>
        </div>
      </div>

      <!-- 查詢加載提示 -->
      <div id="loading" class="loading">
        <h2 id="loading-text">正在取得資料，請稍候...</h2>
      </div>

      <!-- 顯示資料區域 -->
      <div id="dataContainer" class="data-container"></div>
    </div>
    <footer>
      <p class="hint-text">此頁面提供GA人進行個人資料維護</p>
      <br />
      <div class="copyright">
        <p>Page build by 2025 GA資訊組</p>
      </div>
    </footer>
    <script src="js/gasService.js"></script>
  </body>
</html>
