<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>GA週四實體聚會簽到系統</title>
    <script src="html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Logo -->
    <header>
      <div class="logo">
        <img src="./logo.png" alt="logo" />
      </div>
    </header>

    <!-- QR Code Scanner -->
    <div id="qr-reader"></div>

    <!-- 彈出式視窗 -->
    <div id="popup-window" class="popup-window">
      <div class="popup-content">
        <h2>掃描結果顯示</h2>
        <p id="query-result">查詢結果會顯示在這裡...</p>
        <div class="action-buttons">
          <button id="cancel-btn">取消</button>
          <button id="check-in-btn">簽到</button>
        </div>
      </div>
    </div>

    <footer>
      <p>請掃描「招待組人員」持掃描器進行掃描簽到</p>
      <br />

      <div class="copyright">
        <p style="display: inline">Scanner by</p>
        <a href="https://github.com/mebjas/html5-qrcode" style="display: inline"
          >mebjas/html5-qrcode</a
        >
        <p>Page build by 2025 GA資訊組</p>
      </div>
    </footer>

    <script>
      let html5QrCode;

      function onScanSuccess(decodedText, decodedResult) {
        // 顯示彈出式視窗
        const popupWindow = document.getElementById("popup-window");
        popupWindow.classList.add("visible");

        // 顯示查詢結果
        document.getElementById("query-result").textContent = `${decodedText}`;

        // 停止掃描器以省電
        html5QrCode
          .stop()
          .then(() => {
            console.log("Scanner stopped");
          })
          .catch((err) => {
            console.error("Error stopping scanner", err);
          });
      }

      function onScanError(errorMessage) {
        // 如果需要的話可以處理錯誤
      }

      function startScanner() {
        html5QrCode = new Html5Qrcode("qr-reader");
        const qrboxSize = Math.min(window.innerWidth, window.innerHeight) * 0.7;

        html5QrCode
          .start(
            { facingMode: "environment" }, // 使用後置相機
            {
              fps: 10, // 每秒10次掃描
              qrbox: { width: qrboxSize, height: qrboxSize }, // 根據螢幕大小調整 QR 碼框的大小
            },
            onScanSuccess,
            onScanError
          )
          .catch((err) => {
            console.error("Failed to start the QR code scanner:", err);
          });
      }

      // 網頁載入時啟動掃描器
      window.onload = startScanner;

      // 取消按鈕功能
      document
        .getElementById("cancel-btn")
        .addEventListener("click", function () {
          // 關閉彈出視窗並清除結果
          const popupWindow = document.getElementById("popup-window");
          popupWindow.classList.remove("visible");
          document.getElementById("query-result").textContent = "";
          // 重新啟動掃描器
          startScanner();
        });

      // 簽到按鈕功能
      document
        .getElementById("check-in-btn")
        .addEventListener("click", function () {
          var rigesterurl =
            "https://docs.google.com/forms/d/e/1FAIpQLSdKJEWd-SzMd542oHoftmsfrUfFBL0RBeLcga62Ztymo9soGQ/viewform?usp=pp_url&entry.672401115=%E9%80%B1%E5%9B%9B%E5%AF%A6%E9%AB%94%E8%81%9A%E9%9B%86&entry.346019688=";
          var name = document.getElementById("query-result").textContent;
          window.open(`${rigesterurl}${name}`, "_blank");
        });
    </script>
  </body>
</html>
