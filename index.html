<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <base href="/GAMRM/" />
    <!-- This is the base URL for the relative path -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <title>Global Act 資訊入口</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/userQRScan.css" />
    <link rel="stylesheet" href="css/userProfileEdit.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
    </header>
    <div class="container">
      <h2>💁🏻‍♂️💁🏻‍♀️ GA人這邊請</h2>
      <button class="button" onclick="location.href='userQRshow'">
        <i class="material-icons">qr_code</i> 個人簽到用QR顯示
      </button>
      <button class="button" onclick="location.href='userProfileEdit'">
        <i class="material-icons">person</i> 個人資料修改/維護
      </button>
      <button
        class="button"
        onclick="window.open('https://forms.gle/aRtUcPmF3ATxUxiv6', '_blank')"
      >
        <i class="material-icons">add_a_photo</i> 個人大頭貼上傳
      </button>
      <button
        class="button"
        onclick="window.open('https://forms.gle/QYAqseuyR8mVEoEf8', '_blank')"
      >
        <i class="material-icons">bolt</i> GA Action 行動達成回報
      </button>
    </div>
    <div class="container">
      <h2>🙋🏻‍♂️ 新朋友來這邊 🙋🏻‍♀️</h2>
      <button
        class="button"
        onclick="location.href='userCreate'"
        style="background-color: #3377dc"
      >
        <i class="material-icons">person_add</i> 註冊加入GA
      </button>
    </div>
    <div class="container">
      <h2>🙆🏻‍♀️ 加入LINE群組 🙆🏻‍♂️</h2>
      <button
        class="button"
        onclick="window.open('https://line.me/ti/g/JY8QzwVwkT', '_blank')"
        style="background-color: #229c75"
      >
        <i class="material-icons">group</i> GA行銷實體群組 (LINE)
      </button>
      <button
        class="button"
        onclick="window.open('https://line.me/ti/g/XdEvPyxDKu', '_blank')"
        style="background-color: #229c75"
      >
        <i class="material-icons">group</i> 不懂就問GA (LINE)
      </button>
    </div>

    <div class="container">
      <h2>🧑🏻‍💻 工作人員專用 👩🏻‍💻</h2>
      <button
        class="button"
        onclick="location.href='verifyQRScan'"
        style="background-color: #dc8533"
      >
        <i class="material-icons">barcode_reader</i> 招待組簽到掃描
      </button>
    </div>

    <footer>
      <br />
      <div class="copyright">
        <p>Page build by 2025 GA資訊組</p>
      </div>
    </footer>
  </body>
</html>
