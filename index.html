<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <base href="/GAMRM/" />
    <!-- This is the base URL for the relative path -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <title>GAMRM:週四實體聚會簽到系統</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/userQRScan.css" />
    <link rel="stylesheet" href="css/userProfileEdit.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
    </header>
    <div class="container">
      <button
        class="button"
        onclick="location.href='verifyQRScan'"
        style="background-color: #dc8533"
      >
        <i class="material-icons">barcode_reader</i> 招待組簽到掃描
      </button>
      <button class="button" onclick="location.href='userQRshow'">
        <i class="material-icons">qr_code</i> 個人簽到用QR顯示
      </button>
      <button class="button" onclick="location.href='userProfileEdit'">
        <i class="material-icons">person</i> 個人資料維護
      </button>
      <button
        class="button"
        onclick="location.href='userCreate'"
        style="background-color: #3377dc"
      >
        <i class="material-icons">person_add</i> 新朋友加入
      </button>
    </div>
    <footer>
      <br />
      <div class="copyright">
        <p>Page build by 2025 GA資訊組</p>
      </div>
    </footer>
  </body>
</html>
