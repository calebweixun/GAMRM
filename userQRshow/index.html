<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <base href="/GAMRM/" />
    <!-- This is the base URL for the relative path -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" type="image/png" />

    <title>GA使用者QR顯示</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/userQRScan.css" />
    <link rel="stylesheet" href="/css/userProfileEdit.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/img/logo.png" alt="logo" />
      </div>
    </header>
    <div class="container">
      <!-- Email 搜尋表單 -->
      <div class="form-container">
        <label for="email">GA使用者QR產生器</label>
        <input type="text" id="email" placeholder="請輸入個人Email進行查詢" />
        <input type="button" value="確認" onclick="searchUserData('qrshow')" />
      </div>

      <!-- 查詢加載提示 -->
      <div id="loading"><h2>正在確認email，請稍候...</h2></div>

      <!-- 顯示資料區域 -->
      <div id="dataContainer"></div>
    </div>
    <footer>
      <br />
      <div class="copyright">
        <p>Page build by 2025 GA資訊組</p>
      </div>
    </footer>
    <script src="/js/gasService.js"></script>
  </body>
</html>
