<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <title>GA週四實體聚會簽到系統</title>
    <script src="html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/userQRScan.css" />
    <link rel="stylesheet" href="css/userProfileEdit.css" />
  </head>
  <body>
    <!-- Logo -->
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
    </header>

    <!-- QR Code Scanner -->
    <div id="qr-reader"></div>

    <!-- 彈出式視窗 -->
    <div id="popup-window" class="popup-window">
      <div class="popup-content">
        <h2>簽到資料</h2>
        <div id="loading"><h2>正在確認資料，請稍候...</h2></div>
        <div id="query-result"></div>

        <div class="action-buttons">
          <button id="cancel-btn">取消</button>
          <button id="check-in-btn">簽到</button>
        </div>
      </div>
    </div>

    <footer>
      <p>請「招待組人員」持掃描器進行掃描簽到</p>
      <br />

      <div class="copyright">
        <p style="display: inline">Scanner by</p>
        <a href="https://github.com/mebjas/html5-qrcode" style="display: inline"
          >mebjas/html5-qrcode</a
        >
        <p>Page build by 2025 GA資訊組</p>
      </div>
    </footer>
    <script src="gasService.js"></script>
    <script src="qrScanAction.js"></script>
  </body>
</html>
